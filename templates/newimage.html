<!doctype html>
<html lang="en">
  <head>
    <title>Post New - Hanc Herald</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/browsericon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="Stylesheet" type="text/css" href="../static/jHtmlArea/style/jHtmlArea.css" />
    <link rel="Stylesheet" type="text/css" href="../static/jHtmlArea/style/jHtmlArea.ColorPickerMenu.css" />

    <style type="text/css">
        /* body { background: #ccc;} */
        div.jHtmlArea .ToolBar ul li a.custom_disk_button
        {
            background: url(images/disk.png) no-repeat;
            background-position: 0 0;
        }

        div.jHtmlArea { border: solid 1px #ccc; }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b0bbeb;">
      <a class="navbar-brand" href="#">
        <a class="nav-link" href="/"><i class="fas fa-home"></i></a>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="/admin"><i class="fas fa-users-cog"></i></a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-">

        </div>
        <div class="col-md">
          <div class="card bg-primary mt-5 text-white">
            <div class="card-header">
              <h2 class="card-title">Post New Image</h2>
            </div>

            <div class="card-body">
              <form  action="" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {{ form.csrf_token }}
                <div class="form-group">
                  <label>Upload New Image Here</label>
                  {{form.img(class="form-control")}}
                </div>
                {{form.submit(class="btn btn-priamry")}}
              </form>
            </div>

          </div>
        </div>
        <div class="col-">

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/jHtmlArea/scripts/jHtmlArea-0.8.js"></script>
    <script type="text/javascript" src="../static/jHtmlArea/scripts/jHtmlArea.ColorPickerMenu-0.8.js"></script>
    <script src="https://kit.fontawesome.com/d8440dd275.js" crossorigin="anonymous"></script>

  </body>
</html>
