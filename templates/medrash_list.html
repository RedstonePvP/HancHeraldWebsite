{% extends "head.html" %}

{% block body %}

<div class="container">
  <div class="row">

    <div class="col-sm-4">
      <div class="list-group mb-5">
        <a href="#" class="list-group-item list-group-item-action active" id="{{first[0]}}" style="cursor: pointer;">{{first[1]}}</a>

        {% for a in alist %}
        <a href="#" class="list-group-item list-group-item-action" id="{{a[0]}}" style="cursor: pointer;">{{a[1]}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-sm-8">
      <iframe src="https://hancherald.b-cdn.net/medrash/{{first[0]}}" width="100%" height="800px" class="theiframe"></iframe>
    </div>

  </div>
</div>

<script type="text/javascript">
  $(".list-group-item").click(function(e){

    console.log("item clicked")
    newurl = $(this).attr("id");
    newurl = "https://hancherald.b-cdn.net/medrash/"+newurl
    $(".active").removeClass("active");
    $(this).addClass("active");
    $(".theiframe").attr("src", newurl);


  });
</script>

{% endblock %}
