    <div class="container">
      <div class="row">
        <div class="col-">

        <div class="col-md">
          <div class="card bg-primary mt-5 text-white">
            <div class="card-header">
              <h2 class="card-title">Post New Article</h2>
            </div>

            <form class="mt-3">
              <div class="form-group ml-3 mr-3">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control formtitle" placeholder="Title" id="exampleInputEmail1" value="{{cont[0]}}">
              </div>

              <div class="form-group ml-3 mr-3">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="formdesc form-control" name="name" rows="4" cols="80" class="form-control">{{cont[1]}}</textarea>
              </div>

            </form>

            <div class="ml-3 mr-3 mt-2 mb-2 card bg-light">
              <textarea name="name" rows="15" cols="190" class=" mt-5 bg-light" class="texteditor" id="edit"></textarea>
            </div>

            <button class="btn btn-dark mt-3 ml-3 subbtn" id="button123" style="max-width: 10%; min-width: 10%;">Submit</button>


          </div>
        </div>
        <div class="col-">

        </div>
      </div>

    <!-- Optional JavaScript -->

    <script type="text/javascript">

          $("#edit").htmlarea({
    // Override/Specify the Toolbar buttons to show
    toolbar: [
        ["html"], ["bold", "italic", "underline", "|", "forecolor"],
        ["h1", "h2", "h3", "h4", "h5", "h6"],
        ["link", "unlink", "|", "image"],
    ]
  }); // Initialize jHtmlArea's with all default values

    </script>
    <script type="text/javascript">
    $("#button123").click(function(e){
      postdata = {"title":$(".formtitle").val(), "contents":$('#edit').htmlarea('toHtmlString'), "desc":$(".formdesc").val()}
      console.log("button clicked")
      $.ajax({
        url: "/admin/articles/edit/{{cont[3]}}",
        type: "POST",
        data: postdata,
        success: function(data)
        {
            console.log(data)
            window.location.replace("/admin/articles")
        },
      });

    });

    </script>
